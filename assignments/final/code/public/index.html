<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <!--<script src="lib/p5.min.js"></script>-->
    <meta charset="utf-8" />
    <title>Emotional Painting</title>
</head>
<style>
    body{
        margin: 0;
        font-family: 'Noto Sans', sans-serif;
    }

    .input{
        position: absolute;
        z-index: -1;
    }

    img{
        width: 100%;
        height: 100%;
        margin: auto;
        display: block;
        filter: grayscale(0.6);
        max-width: 100%;
        max-height: 100%;
    }

    p{
        position: absolute;
        text-align: right;
        z-index: 1;
        margin: 0;
        font-size: 1em;
        text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        bottom: 8px;
        right: 8px;
    }

    .keyword{
        font-size: 21px;
        text-transform: uppercase;
    }

    #menu{
        position: fixed;
        width: 100%;
        background: rgba(255, 255, 255, 0.5);
    }

    .menu-col {
        width: 33%;
        display: inline-block;
    }

    h1, h2{
        text-align: center;
    }

    h1{
        font-size: 21px;
        text-decoration: underline;
    }

    h2{
        font-size: 14px;
    }

    .sub-menu{
        top: -18px;
        position: relative;
    }

    h1:hover{
        font-style: italic;
        cursor: pointer;
    }
</style>
<body>
<div id="menu">
    <div class="menu-col">
        <h1 class="sub-menu" onclick="photosOnly()">Log</h1>
    </div>
    <div class="menu-col">
        <h1 id="title" onclick="both()">EMOTIONAL PAINTING</h1>
        <h2>:generated by images & their captions</h2>
    </div>
    <div class="menu-col">
        <h1 class="sub-menu" onclick="paintingOnly()">Painting</h1>
    </div>
</div>
<div id="grid"></div>
<script src="sketch.js"></script>
<script>
    function photosOnly(){
        document.getElementById('grid').style.display = "block";
        document.getElementById('painting').style.display = "none";
    }

    function both(){
        document.getElementById('grid').style.display = 'block';
        document.getElementById('painting').style.display = "block";
    }

    function paintingOnly(){
        document.getElementById('grid').style.display = 'none';
        document.getElementById('painting').style.display = "block";
    }
</script>
</body>
</html>
